# Render configuration for backend deployment
# This file can be used for automatic configuration, but manual setup is also fine
services:
  - type: web
    name: phd-load-balancing-backend
    env: node
    plan: free  # Change to 'starter' for production ($7/month, no sleep)
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://your-app.netlify.app  # UPDATE THIS with your Netlify URL
    healthCheckPath: /api/health
    # Optional: Persistent disk for dataset files
    # disk:
    #   name: dataset-disk
    #   mountPath: /opt/render/project/src/backend/dataset
    #   sizeGB: 5

