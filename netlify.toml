# Netlify configuration for frontend deployment
[build]
  # Base directory - only work with frontend (avoids Git LFS dataset files)
  # When base is set, Netlify automatically changes to this directory
  base = "frontend"
  # Build command - no need to cd since base already sets working directory
  command = "npm install && npm run build"
  # Directory to publish (relative to base directory)
  publish = "build"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all API calls to backend (Render)
[[redirects]]
  from = "/api/*"
  to = "https://phd-load-balancing-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

