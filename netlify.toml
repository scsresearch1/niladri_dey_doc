# Netlify configuration for frontend deployment
[build]
  # Base directory - only work with frontend (avoids Git LFS dataset files)
  base = "frontend"
  # Build command - Skip Git LFS files (not needed for frontend build)
  # GIT_LFS_SKIP_SMUDGE=1 tells Git LFS to skip downloading files
  command = "export GIT_LFS_SKIP_SMUDGE=1 && npm install && npm run build"
  # Directory to publish
  publish = "build"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Skip Git LFS file downloads (Netlify doesn't need dataset files)
  GIT_LFS_SKIP_SMUDGE = "1"

# Redirect all API calls to backend (Render)
[[redirects]]
  from = "/api/*"
  to = "https://phd-load-balancing-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

