# Netlify configuration for frontend deployment
[build]
  # Build command for React app
  command = "cd frontend && npm install && npm run build"
  # Directory to publish
  publish = "frontend/build"
  
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all API calls to backend (Render)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-app.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

